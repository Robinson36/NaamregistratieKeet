<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naam Invoeren</title>
</head>
<body>
  <h1>Vul je naam in</h1>
  <form id="nameForm">
    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Verstuur</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById("nameForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const now = new Date();
      const hours = now.getHours();

      // Dynamische betaal-links
      const paymentLinkMorning = "https://tikkie.me/pay/5-euro-link";
      const paymentLinkRest = "https://tikkie.me/pay/10-euro-link";

      const paymentLink = (hours >= 0 && hours < 11) ? paymentLinkMorning : paymentLinkRest;

      // Verzenden naar Google Apps Script
      const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ name }),
          headers: { "Content-Type": "application/json" },
        });

        if (response.ok) {
          // Gebruiker doorsturen naar de juiste betaalpagina
          document.getElementById("status").textContent = "Bedankt! Je wordt doorgestuurd.";
          setTimeout(() => {
            window.location.href = paymentLink;
          }, 2000);
        } else {
          document.getElementById("status").textContent = "Er ging iets mis.";
        }
      } catch (error) {
        document.getElementById("status").textContent = "Fout bij het verzenden van de gegevens.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
